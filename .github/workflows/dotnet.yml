name: .NET Publish

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build do projeto
      run: dotnet build --no-restore
    - name: Executar testes unit√°rios
      run: dotnet test TechChallengeGrupo66.TestProject.csproj --configuration Release --no-build

