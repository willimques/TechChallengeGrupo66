apiVersion: v1
kind: Service
metadata:
  name: api-producer-service
  namespace: tech-challenge
spec:
  selector:
    app: api-producer
  ports:
    - protocol: TCP
      port: 5000        # Porta exposta pelo Service
      targetPort: 5000  # Porta dentro do Pod
  type: ClusterIP       # Não precisa de NodePort
