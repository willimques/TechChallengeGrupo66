apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-producer-ingress
  namespace: tech-challenge
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: 24.152.37.222 # Use o IP fixo da máquina
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api-producer-service
                port:
                  number: 5000
